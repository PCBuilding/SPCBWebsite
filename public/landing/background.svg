<svg width="1440" height="1024" viewBox="0 0 1440 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
    {/* Base black background */}
    <rect width="1440" height="1024" fill="#000000" />

    {/* Gradient overlay for radial left */}
    <rect width="1440" height="1024" fill="url(#upperright)" opacity="1"/>

    {/* Gradient overlay for radial left */}
    <rect width="1440" height="1024" fill="url(#middleleft)" opacity="0.7"/>
    
    {/* Gradient overlay for bottomright */}
    <rect width="1440" height="1024" fill="url(#bottomright)" opacity="0.6"/>

    {/* Gradient overlay for radial left */}
    <rect width="1440" height="1024" fill="url(#bottomleft)" opacity="0.6"/>

    {/* White polygon */}
    {isDesktop && (
      <polygon points="1440,780 1440,1024 640,1024 740,895" fill="white" />
    )}

    <defs>

        {/* Radial cold gradient */}
        <radialGradient id="upperright" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(802.5 312.106) rotate(76.1646) scale(203.178 343.26)">
            <stop offset="0%" stop-color="#B0B8FF" />
            <stop offset="80%" stop-color="black" />
        </radialGradient>

        {/* Radial warm gradient */}
        <radialGradient id="middleleft" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(82.5 712.106) rotate(76.1646) scale(303.178 1243.26)">
            <stop offset="0%" stop-color="#FFCDC0" />
            <stop offset="60%" stop-color="black" />
        </radialGradient>
        
        {/* bottom right gradient */}
        <linearGradient id="bottomright" x1="10%" x2="100%" y1="70%" y2="100%">
            <stop offset="40%" stop-color="black" />
            <stop offset="100%" stop-color="white" />
        </linearGradient>

        {/* bottom left Radial warm gradient */}
        <radialGradient id="bottomleft" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(182.5 972.106) rotate(76.1646) scale(103.178 843.26)">
            <stop offset="0%" stop-color="#FFCDC0" />
            <stop offset="100%" stop-color="transparent" />
        </radialGradient>
    </defs>
</svg>